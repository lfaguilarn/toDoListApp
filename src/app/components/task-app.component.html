
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDoList</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Tareas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="openNewTarea()" href="#">Nueva Tarea</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container my-2">
    <div class="row">
        <div class="{{abrirNuevaTarea? 'col-5 card m-2':'col-12 card m-2'}}">
            <h1>Jose Antonio</h1>
            <div class="task-header">
                <h2>Mis tareas</h2>
                @if (!abrirNuevaTarea) {
                    <button (click)="openNewTarea()">Nuevo +</button>
                }
            </div>
            <app-list-tareas [tareas]="tareas" (idEmitter)="toggleTarea($event)"></app-list-tareas>
        </div>
        @if (abrirNuevaTarea) {
            <div class="col-6 card m-2">
                <app-add-tarea (tareaEmitter)="onAddTarea($event)" (cerrarEmitter)="cerrarNuevaTarea($event)"></app-add-tarea>
            </div>
        }
        
    </div>
</div>
