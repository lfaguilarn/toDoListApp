<div class="card">
    <div class="task-list">
        @for (item of tareas; track $index) {
      @if (!item.terminado) {
        <div class="task">
          <input type="checkbox"
          [checked]="item.terminado"
          (click)="toggleTarea(item)"
          >
          <span>{{item.titulo}}</span>
        </div>
      }
    }
</div>
<h2>Terminados</h2>
@for (item of tareas; track $index) {
  @if (item.terminado) {
    <div class="task">
      <input type="checkbox"
      [checked]="item.terminado"
      (click)="toggleTarea(item)"
      >
      <span>{{item.titulo}}</span>
    </div>
  }
}
</div>
